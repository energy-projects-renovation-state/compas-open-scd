name: Test and Build
on: pull_request

jobs:
  test-and-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          submodules: 'true'

      - name: Use Node.js 18.x
        uses: actions/setup-node@v5
        with:
          node-version: "18.x"

      - name: Install and Test OpenSCD
        run: |
          npm ci
          npm run-script build
          cd packages/compas-open-scd
          npm run-script test
